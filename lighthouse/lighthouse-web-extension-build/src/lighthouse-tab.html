<!DOCTYPE html>
<head>
    <script src="./node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <script type="text/javascript">    
       VSS.init( 
         { 
           usePlatformScripts: true , 
           usePlatformStyles: true, 
           applyTheme: true ,
           moduleLoaderConfig: 
            { 
                paths: { "results": "lighthouse-web-extension-build/src" } 
            }
          }
        );
       VSS.ready(function() { require(["results/lighthouse-tab"], function () { }); });   
    </script>
    <style>
            html {
              height: 100%;
              padding: 0 24px;
            }
            body {
              height: 100%;
            }
            .tablinks.active {
                border: 1px solid rgba(0,120,212,1)
            }
            .tablinks {
                margin: 0 5px 0 0;
                
            }
    </style>
</head>
<body>
    <div class="tab" style="padding: 0 5px; border-bottom: 1px solid rgba(0,120,212,1)">        
    </div>
      
    <div class="embeds" style="height: 100%; width: 100%; padding: 5px;">
    </div>
</body>
<script>

function showReport(element, id) {
  var i, tablinks;

  tablinks = document.getElementsByClassName("tablinks");  
  for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace("active", "");
    }
    element.className += "active";
}
</script>
</html>
